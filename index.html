<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="fintech">FINTECH</div>
    <div class="entrar">ENTRAR</div>
    <div class="inputs">
      <div class='input-container-email'>
        <label for="email">EMAIL</label>
        <input name="email" type="email" placeholder="E-mail">
      </div>
      <div class='input-container-pass'>
        <label for="password">SENHA</label>
        <input name="password" type="password" placeholder="password">
      </div>
    </div>
    <p><a class="link-opacity-50-hover" href="">Esqueci a senha</a></p>

    <div class="buttons">
      <button type="button" class="btn btn-dark btn-sm">Entrar</button>
      <a id="google-btn" class="btn btn-outline-dark btn-sm" href="" role="button">
        <img width="30px" alt="Google sign-in"
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Antu_im-google.svg/512px-Antu_im-google.svg.png" />
        Entrar com o Google
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
